            //paramValid = '24321';
            param = new URLSearchParams(window.location.search).get('exe');
            paramValid = new URLSearchParams(window.location.search).get('eval');
            var valid = 0;

            for(var i=0; i<param.length; i++){valid += param[i].charCodeAt(0);}

    <script>
    
        //Declaração dos sons
        //É necessário deixar o caminho correto do som no construtor do áudio
        const audioConclusaoRepeticaoDireito = new Audio('./front/sons/conclusaoRepeticao.mp3');
        const audioConclusaoRepeticaoEsquerdo = new Audio('./front/sons/conclusaoRepeticao.mp3');

        const audioConclusaoExericio = new Audio('./front/sons/conclusaoExercicio.mp3');
        const audioConclusaoSerie = new Audio('./front/sons/conclusaoSerie.mp3');

        var contadorRepeticaoDireito = document.getElementById("reps-right");
        var contadorRepeticaoEsquerdo = document.getElementById("reps-left");
        var contadorSerie = document.getElementById("sets");

        //Abaixo está a lógica para mutation observer que é usado para detectar
        //alterações no HTML. Nesse caso, serve para reproduzir som assim que contabiliza
        //repetição ou série nos exercícios

        var observerRepeticoesDireito = new MutationObserver(somConclusaoRepeticaoDireito);
        var observerRepeticoesEsquerdo = new MutationObserver(somConclusaoRepeticaoEsquerdo);

        var observerSerie = new MutationObserver(somConclusaoSerie);

        observerRepeticoesDireito.observe(contadorRepeticaoDireito,{childList:true, attributes:true, characterData:true, attributeFilter: ["innerText"]});
        observerRepeticoesEsquerdo.observe(contadorRepeticaoEsquerdo,{childList:true, attributes:true, characterData:true, attributeFilter: ["innerText"]});

        observerSerie.observe(contadorSerie,{childList:true, attributes:true, characterData:true, attributeFilter: ["innerText"]});
        

        //funções que são acionadas ao observar alguma repetição (lógica com mutation observer).
        function somConclusaoSerie(){
            if(!flagSilenc){
                audioConclusaoSerie.play();
            }
            console.log("Contabilizando série");
        }

        function somConclusaoRepeticaoDireito(){
            if(!flagSilenc){
                if(contadorRepeticaoDireito.textContent!=0){   
                    audioConclusaoRepeticaoDireito.play();
                }
                console.log("Contabilizando direita repetição");
            }
        }
        function somConclusaoRepeticaoEsquerdo(){
            if(!flagSilenc){
                if(contadorRepeticaoEsquerdo.textContent!=0){   
                    audioConclusaoRepeticaoEsquerdo.play();
                }
                console.log("Contabilizando esquerda repetição");
            }
        }      
    </script>
    <script>
        counter_left_mobile = document.getElementById('reps-left-m');

        max_right_mobile.innerText = max_right.innerText;
        max_left_tablet.innerText = max_left.innerText;
        max_right_tablet.innerText = max_right.innerText;
        max_series_mobile.innerText = max_series.innerText;

        var observerCountRight = new MutationObserver(countDireito);
        var observerCountLeft = new MutationObserver(countEsquerdo);

        var observerCountSeries = new MutationObserver(countSeries);
        var observerCountDescanso = new MutationObserver(countDescanco);

        observerCountRight.observe(counter_right,{childList:true, attributes:true, characterData:true, attributeFilter: ["innerText"]});
        observerCountLeft.observe(counter_left,{childList:true, attributes:true, characterData:true, attributeFilter: ["innerText"]});

        observerCountSeries.observe(counter_series,{childList:true, attributes:true, characterData:true, attributeFilter: ["innerText"]});
        observerCountDescanso.observe(counter_descanso,{childList:true, attributes:true, characterData:true, attributeFilter: ["innerText"]});

        function countEsquerdo(){
            counter_left_mobile.innerText = counter_left.innerText;
            counter_left_tablet.innerText = counter_left.innerText;

            var left_bar_t = document.getElementById('bar_counter_left_t');
            var left_bar_m = document.getElementById('bar_counter_left_m');
            var width = parseInt(counter_left_mobile.innerText);
            
            left_bar_t.value = width;
            left_bar_m.value = width;
            left_bar_t.max = parseInt(max_left.innerText);
            left_bar_m.max = parseInt(max_left.innerText);
        }
        function countDireito(){
            counter_right_mobile.innerText = counter_right.innerText;
            counter_right_tablet.innerText = counter_right.innerText;

            var right_bar_t = document.getElementById('bar_counter_right_t');
            var right_bar_m = document.getElementById('bar_counter_right_m');
            var width = parseInt(counter_right_mobile.innerText);
            
            right_bar_t.value = width;
            right_bar_m.value = width;
            right_bar_t.max = parseInt(max_right.innerText);
            right_bar_m.max = parseInt(max_right.innerText);
        }
        function countSeries(){
            var series_bar = document.getElementById('barra-items-series');
            counter_series_mobile.innerText = counter_series.innerText;

            var width = parseInt(counter_series_mobile.innerText);
            series_bar.value = width;
            series_bar.max = parseInt(max_series.innerText);
        }
        function countDescanco(){
            counter_descanso_mobile.innerText = counter_descanso.innerText;
        }
    </script>
