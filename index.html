    <script>

        //Essa é a lógica responsável por silenciar o som ao clicar no checkbox
        let checkInicial = document.getElementById("checkSilenciar");
        var flagSilenc = checkInicial.checked;

        function checkSilenciar(){
            let check = document.getElementById("checkSilenciar");
            
            if(check.checked)
                flagSilenc = true
            else
                flagSilenc= false
            console.log("Verificado flag dentro da função de silenciar: "+flagSilenc);
        }

        let completed = false;
        var param;
        var paramValid;
        var decodeParam;
        var config;
        
        try {
            //param = 'eyJuYW1lIjoiRGVzZW52b2x2aW1lbnRvIGRlIE9tYnJvcyIsInNldHMiOjEsImxlZnRSZXBzIjo1LCJyaWdodFJlcHMiOjUsInJlc3QiOjMsImNvbmNlbnRyaWMiOnsicmlnaHRFbGJvdyI6IjE2NSIsInJpZ2h0U2hvdWxkZXIiOiIxNjUifSwiZWNjZW50cmljIjp7InJpZ2h0RWxib3ciOiI5MCIsInJpZ2h0U2hvdWxkZXIiOiI5MCJ9LCJtYXJnaW4iOjEwfQ==';
            //paramValid = '24321';
            param = new URLSearchParams(window.location.search).get('exe');
            paramValid = new URLSearchParams(window.location.search).get('eval');
            var valid = 0;

            for(var i=0; i<param.length; i++){valid += param[i].charCodeAt(0);}
            
            if(valid == paramValid){
                decodeParam = atob(param);
                config = JSON.parse(decodeParam);
            }
            else{
                config = false;
                location.href = "error.html";
            }
        }
        catch (e) {
            console.log(e);
            config = false;
            location.href = "error.html";
        }
        var angles = new Array(8);

        if (config) {
            var exe = new Exercise(config, angles);
            exe.onFinish = message;
        }

        function message() {
            if(!flagSilenc)
                audioConclusaoExericio.play();//reproduzindo audio ao terminar exercício
                
            if (opener) {
                opener.postMessage('completed', '*');
                completed = true;
            }
        }

        window.onbeforeunload = (e) => {
            if (!completed)
                opener.postMessage('aborted', '*');
        }
        
    </script>
    <script src="./js/poseNet.js"></script>

    <script>
    
        //Declaração dos sons
        //É necessário deixar o caminho correto do som no construtor do áudio
        const audioConclusaoRepeticaoDireito = new Audio('./front/sons/conclusaoRepeticao.mp3');
        const audioConclusaoRepeticaoEsquerdo = new Audio('./front/sons/conclusaoRepeticao.mp3');

        const audioConclusaoExericio = new Audio('./front/sons/conclusaoExercicio.mp3');
        const audioConclusaoSerie = new Audio('./front/sons/conclusaoSerie.mp3');

        var contadorRepeticaoDireito = document.getElementById("reps-right");
        var contadorRepeticaoEsquerdo = document.getElementById("reps-left");
        var contadorSerie = document.getElementById("sets");

        //Abaixo está a lógica para mutation observer que é usado para detectar
        //alterações no HTML. Nesse caso, serve para reproduzir som assim que contabiliza
        //repetição ou série nos exercícios

        var observerRepeticoesDireito = new MutationObserver(somConclusaoRepeticaoDireito);
        var observerRepeticoesEsquerdo = new MutationObserver(somConclusaoRepeticaoEsquerdo);

        var observerSerie = new MutationObserver(somConclusaoSerie);

        observerRepeticoesDireito.observe(contadorRepeticaoDireito,{childList:true, attributes:true, characterData:true, attributeFilter: ["innerText"]});
        observerRepeticoesEsquerdo.observe(contadorRepeticaoEsquerdo,{childList:true, attributes:true, characterData:true, attributeFilter: ["innerText"]});

        observerSerie.observe(contadorSerie,{childList:true, attributes:true, characterData:true, attributeFilter: ["innerText"]});
        

        //funções que são acionadas ao observar alguma repetição (lógica com mutation observer).
        function somConclusaoSerie(){
            if(!flagSilenc){
                audioConclusaoSerie.play();
            }
            console.log("Contabilizando série");
        }

        function somConclusaoRepeticaoDireito(){
            if(!flagSilenc){
                if(contadorRepeticaoDireito.textContent!=0){   
                    audioConclusaoRepeticaoDireito.play();
                }
                console.log("Contabilizando direita repetição");
            }
        }
        function somConclusaoRepeticaoEsquerdo(){
            if(!flagSilenc){
                if(contadorRepeticaoEsquerdo.textContent!=0){   
                    audioConclusaoRepeticaoEsquerdo.play();
                }
                console.log("Contabilizando esquerda repetição");
            }
        }        
    </script>
