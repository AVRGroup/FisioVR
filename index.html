<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./icons/fisioVR02.ico">
    <title>Exercicio</title>

    <link rel="stylesheet" href="./css/exercise.css">
</head>

<body>
    <div class="canvas-container">
        <div id="cnv">
            <canvas class="canvas" id="output"></canvas>
            <video class="video" id="video"></video>
            <div id="msg" class="hide"></div>
        </div>

        <div id="bar">
            <h1 id="exercise-name" class="bar-header"><b> - </b></h1>

            <div class="bar-header" style="background-color: #008CBA;">
                <h1>Repetições</h1>
                <hr>

                <h1 id="header-left">Direita:</h1>
                <h1 id="counter-left"><span id="reps-left">0</span> / <span id="reps-left-max">12</span></h1>

                <h1 id="header-right">Esquerda:</h1>
                <h1 id="counter-right"><span id="reps-right">0</span> / <span id="reps-right-max">12</span></h1>
            </div>

            <div class="bar-header" style="background-color: #006587;">
                <h1> Séries:</h1>
                <h1><span id="sets" onchange="somSerie()">0</span> / <span id="sets-max">3</span></h1>
            </div>

            <div id="rest-wrapper" class="bar-header" style="background-color: #002C3B;">
                <h1> Descanso:</h1>
                <h1><span id="rest">30</span> s</h1>
            </div>
        </div>

    </div>

    <span id="start">
        <div class="center-vertically">
            <button id="btn">Start</button>
            <p id="counter">5</p>
            <div id="loader"></div>
        </div>
    </span>

    <div style="display: none;">
        <!-- <form id="form" action="http://localhost:3000/exercicio" method="post"> -->
        <form id="form" action="http://200.131.17.17:10800/exercicio" method="post">
            <input type="text" id="completed" name="completed" value="false">
        </form>
    </div>

    <!-- Require the peer dependencies of pose-detection. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <script src="./js/exercise.js"></script>
    <script>
    
        const audioConclusaoRepeticao = new Audio('./front/sons/conclusaoRepeticao.mp3');
        const audioConclusaoExericio = new Audio('./front/sons/conclusaoExercicio.mp3');
        
        function somSerie(){
            const audioConclusaoSerie = new Audio('./front/sons/conclusaoSerie.mp3');
            audioConclusaoSerie.play();
        }

        var contDireito = document.getElementById('reps-right').value;
        var maxRepeticoesDir = document.getElementById('reps-right-max').value;
        
        var contEsquerdo = document.getElementById('reps-left').value;
        var maxRepeticoesEsq = document.getElementById('reps-left-max').value;
        

        if(contDireito>=maxRepeticoesDir&&contEsquerdo>=maxRepeticoesEsq){
            audioConclusaoSerie.play();
        }
        

        let completed = false;
        var param;
        var paramValid;
        var decodeParam;
        var config;
        try {
            param = new URLSearchParams(window.location.search).get('exe');
            paramValid = new URLSearchParams(window.location.search).get('eval');
            var valid = 0;

            for(var i=0; i<param.length; i++){valid += param[i].charCodeAt(0);}
            
            if(valid == paramValid){
                decodeParam = atob(param);
                config = JSON.parse(decodeParam);
            }
            else{
                config = false;
                location.href = "error.html";
            }
        }
        catch (e) {
            console.log(e);
            config = false;
            location.href = "error.html";
        }
        var angles = new Array(8);

        if (config) {
            var exe = new Exercise(config, angles);
            exe.onFinish = message;
        }

        function message() {
            audioConclusaoExericio.play();//reproduzindo audio ao terminar exercício
            if (opener) {
                opener.postMessage('completed', '*');
                completed = true;
            }
        }

        window.onbeforeunload = (e) => {
            if (!completed)
                opener.postMessage('aborted', '*');
        }

    </script>
    <script src="./js/poseNet.js"></script>
</body>

</html>
